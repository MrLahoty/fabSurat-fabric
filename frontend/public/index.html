<!DOCTYPE html>

    <style>
      /* Marquee Style */
      .marquee {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgb(161, 161, 225);
        color: #ffffff;
        padding: 8px 0;
        font-size: 16px;
        text-align: center;
        z-index: 1000;
        overflow: hidden;
      }

      .marquee-content {
        white-space: nowrap;
        animation: marquee 25s linear infinite;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* WhatsApp Icon Style */
      .whatsapp-icon {
        position: fixed;
        bottom: 30px;
        right: 26px;
        background-color: #25d366;
        border-radius: 50%;
        padding: 3px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
        z-index: 1000;
      }

      .whatsapp-icon img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
      }

      .whatsapp-icon:hover {
        transform: scale(1.1);
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      }

      /* Language Selector Icon Style */
      .language-icon {
        position: fixed;
        bottom: 90px;
        right: 28px;
        background-color: whitesmoke;
        border-radius: 50%;
        padding: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.2s ease-in-out;
      }

      .language-icon img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
      }

      .language-icon:hover {
        transform: scale(1.1);
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      }

      .language-dropdown {
        display: none;
        position: fixed;
        bottom: 150px;
        right: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        padding: 10px;
        font-family: Arial, sans-serif;
      }

      .language-dropdown select {
        width: 100%;
        padding: 6px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      .language-dropdown.show {
        display: block;
      }

      @media screen and (max-width: 600px) {
        .whatsapp-icon {
          bottom: 10px;
          right: 10px;
          padding: 8px;
        }

        .whatsapp-icon img {
          width: 37px;
          height: 37px;
        }

        .language-icon {
          bottom: 70px;
          right: 12px;
        }

        .language-icon img {
          width: 37px;
          height: 37px;
          border-radius: 50%;
        }

        .language-icon:hover {
          transform: scale(1.1);
        }

        .language-dropdown {
          bottom: 120px;
          right: 10px;
        }
      }
    </style>

    <!-- Google Translate Script -->
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,hi,te,ta,ml,kn,gu,bn,pa,mr,or,as",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
          },
          "google_translate_element"
        );
      }

      function toggleLanguageDropdown() {
        const dropdown = document.querySelector(".language-dropdown");
        dropdown.classList.toggle("show");
      }

      function hideIconsForAdminPages() {
    // Paths where icons should be hidden
    const hiddenPaths = ["/admin/products", "/admin/orders", "/admin/users"];
    const currentPath = window.location.pathname;

    // Check if the current path is in the hiddenPaths array
    if (hiddenPaths.includes(currentPath.trim())) {
      const whatsappIcon = document.querySelector(".whatsapp-icon");
      const languageIcon = document.querySelector(".language-icon");

      // Hide icons if the current path matches any of the hidden paths
      if (whatsappIcon) whatsappIcon.style.display = "none";
      if (languageIcon) languageIcon.style.display = "none";
    } else {
      // Show icons on other pages
      const whatsappIcon = document.querySelector(".whatsapp-icon");
      const languageIcon = document.querySelector(".language-icon");

      if (whatsappIcon) whatsappIcon.style.display = "block";
      if (languageIcon) languageIcon.style.display = "block";
    }
  }

  // Initial check when the page loads
  document.addEventListener("DOMContentLoaded", hideIconsForAdminPages);

  // Listen for route changes using the popstate event
  window.addEventListener("popstate", hideIconsForAdminPages);

  // Listen for manual navigation or custom route changes
  const originalPushState = history.pushState;
  history.pushState = function (...args) {
    originalPushState.apply(history, args);
    hideIconsForAdminPages();
  };

  const originalReplaceState = history.replaceState;
  history.replaceState = function (...args) {
    originalReplaceState.apply(history, args);
    hideIconsForAdminPages();
  };
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
