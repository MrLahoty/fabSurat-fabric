 /* Marquee Style */
.marquee {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #222222;
  color: #ffffff;
  padding: 8px 0;
  font-size: 16px;
  /* font-weight: bold; */
  text-align: center;
  z-index: 1000; /* Ensure it stays on top of other elements */
  overflow: hidden; /* Ensure that the text doesn't overflow out of the container */
}

.marquee-content {
  white-space: nowrap;
  animation: marquee 25s linear infinite;
}

@keyframes marquee {
  0% {
    transform: translateX(100%); /* Start off the right side of the screen */
  }
  100% {
    transform: translateX(-100%); /* Move off the left side of the screen */
  }
}
